<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satoru Gojo: Domain Expansion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Canvas for the Domain Expansion Background */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Container for Gojo */
        .gojo-container {
            position: relative;
            z-index: 10;
            width: 300px;
            height: 400px;
            /* Scale up or down here */
            transform: scale(1.2); 
            transition: transform 0.3s ease;
        }

        /* HEAD SHAPE */
        .head {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 200px;
            height: 240px;
            background-color: #ffe0bd; /* Skin tone */
            border-radius: 60px 60px 100px 100px;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* EARS */
        .ear {
            position: absolute;
            top: 190px;
            width: 40px;
            height: 60px;
            background-color: #ffe0bd;
            border-radius: 20px;
            z-index: 9;
        }
        .ear.left { left: 35px; transform: rotate(-10deg); border-left: 2px solid #eebb99; }
        .ear.right { right: 35px; transform: rotate(10deg); border-right: 2px solid #eebb99; }

        /* MOUTH */
        .mouth {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
            border-bottom: 3px solid #d4a080;
            border-radius: 50%;
        }

        /* NECK */
        .neck {
            position: absolute;
            bottom: 20px;
            left: 90px;
            width: 120px;
            height: 100px;
            background-color: #ffe0bd;
            z-index: 8;
            border-radius: 0 0 20px 20px;
        }
        /* HIGH COLLAR UNIFORM */
        .collar {
            position: absolute;
            bottom: 0;
            left: 30px;
            width: 240px;
            height: 80px;
            background: #1a1a2e;
            border-radius: 40px 40px 0 0;
            z-index: 15;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
        }
        .collar::after { /* The gap in the collar */
            content: '';
            width: 2px;
            height: 100%;
            background: #000;
        }

        /* EYES (Hidden under blindfold initially) */
        .eyes-container {
            position: absolute;
            top: 60px; /* Adjusted position */
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            gap: 30px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.5s ease;
        }

        .eye {
            width: 50px;
            height: 28px;
            background: #fff;
            border-radius: 70% 30% / 80% 80%; /* Anime eye shape */
            position: relative;
            overflow: hidden;
            border-top: 3px solid #000; /* Lashes */
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.8); /* Glow */
        }

        .iris {
            position: absolute;
            left: 10px;
            top: -5px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #aeefff 10%, #00bfff 60%, #004080 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px #00bfff;
        }
        
        .pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff;
        }

        /* BLINDFOLD */
        .blindfold {
            position: absolute;
            top: 50px; /* Aligned with eyes */
            left: -10px;
            width: 220px;
            height: 70px;
            background: linear-gradient(to bottom, #111, #222, #111);
            z-index: 20;
            transform: skewY(-2deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.4s;
        }
        
        /* HAIR - Spiky effect */
        .hair-container {
            position: absolute;
            top: -40px;
            left: -20px;
            width: 340px;
            height: 200px;
            z-index: 25;
            pointer-events: none; /* Let mouse pass through hair to face */
        }

        .hair-spike {
            position: absolute;
            background: #f0f0f5;
            width: 0; 
            height: 0; 
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 120px solid #f0f0f5;
            border-radius: 0 0 10px 10px;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        }

        /* Positioning Hair Spikes */
        .h1 { top: 30px; left: 60px; transform: rotate(-45deg); height: 100px; }
        .h2 { top: 10px; left: 100px; transform: rotate(-20deg); height: 130px; }
        .h3 { top: 0px; left: 140px; transform: rotate(0deg); height: 140px; }
        .h4 { top: 10px; left: 180px; transform: rotate(20deg); height: 130px; }
        .h5 { top: 30px; left: 220px; transform: rotate(45deg); height: 100px; }
        
        /* Side Hair */
        .h6 { top: 80px; left: 40px; transform: rotate(-70deg) scale(0.8); }
        .h7 { top: 80px; left: 240px; transform: rotate(70deg) scale(0.8); }

        /* Domain Text */
        .domain-text {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 24px;
            letter-spacing: 5px;
            opacity: 0;
            transition: opacity 1s;
            text-shadow: 0 0 10px #fff, 0 0 20px #00bfff;
            pointer-events: none;
            z-index: 30;
        }

        /* HOVER INTERACTION */
        .gojo-container:hover .blindfold {
            transform: translateY(-90px) scale(0.8) rotate(5deg);
            opacity: 0;
        }
        .gojo-container:hover .eyes-container {
            opacity: 1;
        }
        .gojo-container:hover ~ .domain-text {
            opacity: 1;
        }
    </style>
</head>
<body>

    <canvas id="voidCanvas"></canvas>

    <div class="gojo-container">
        <div class="hair-container">
             <div class="hair-spike h1"></div>
             <div class="hair-spike h2"></div>
             <div class="hair-spike h3"></div>
             <div class="hair-spike h4"></div>
             <div class="hair-spike h5"></div>
             <div class="hair-spike h6"></div>
             <div class="hair-spike h7"></div>
        </div>

        <div class="neck"></div>
        <div class="ear left"></div>
        <div class="ear right"></div>
        
        <div class="head">
            <div class="eyes-container">
                <div class="eye">
                    <div class="iris"><div class="pupil"></div></div>
                </div>
                <div class="eye">
                    <div class="iris"><div class="pupil"></div></div>
                </div>
            </div>
            <div class="blindfold"></div>
            <div class="mouth"></div>
        </div>

        <div class="collar"></div>
    </div>

    <div class="domain-text">UNLIMITED VOID</div>

    <script>
        // DOMAIN EXPANSION: INFINITE VOID EFFECT
        const canvas = document.getElementById('voidCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Star {
            constructor() {
                this.x = Math.random() * width - width / 2;
                this.y = Math.random() * height - height / 2;
                this.z = Math.random() * width;
                this.pz = this.z; // Previous z
            }

            update() {
                // Speed of the void
                this.z = this.z - 20; 
                
                // Reset star if it passes the camera
                if (this.z < 1) {
                    this.z = width;
                    this.x = Math.random() * width - width / 2;
                    this.y = Math.random() * height - height / 2;
                    this.pz = this.z;
                }
            }

            draw() {
                let x = (this.x / this.z) * width / 2 + width / 2;
                let y = (this.y / this.z) * height / 2 + height / 2;

                let r = (width - this.z) / width * 4; // Size based on depth

                // Previous position for streak effect
                let px = (this.x / this.pz) * width / 2 + width / 2;
                let py = (this.y / this.pz) * height / 2 + height / 2;
                
                this.pz = this.z;

                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(x, y);
                // Gojo's Domain color scheme (White/Blue/Purple)
                ctx.strokeStyle = Math.random() > 0.9 ? "#9400D3" : "#FFFFFF"; 
                ctx.lineWidth = r;
                ctx.stroke();
            }
        }

        // Initialize Stars
        for (let i = 0; i < 400; i++) {
            stars.push(new Star());
        }

        window.addEventListener('resize', resize);
        resize();

        function animate() {
            // Trail effect
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, width, height);

            // Draw center "Void" glow
            let gradient = ctx.createRadialGradient(width/2, height/2, 10, width/2, height/2, 400);
            gradient.addColorStop(0, "rgba(255, 255, 255, 0.1)");
            gradient.addColorStop(0.5, "rgba(0, 191, 255, 0.05)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 0)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
